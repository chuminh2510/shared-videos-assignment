<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funny Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="text" name="username" class="form-control" id="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control" id="password"/>
                        </div>
                        <th:block th:if="${param.error}">
                            <div class="form-group">
                                <small id="errorLoginMsg" class="text-danger" th:text="${errLoginMsg}">
                                </small>
                            </div>
                        </th:block>
                        <th:block th:if="${param.logout}">
                            <div class="form-group">
                                <small id="logoutMsg" class="text-success" th:text="${logoutMessage}">
                                </small>
                            </div>
                        </th:block>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
