<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <title>Funny Movies</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
<section th:fragment="shareVideo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Share a Youtube movie</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <small id="shareErrorMsg" class="text-danger invisible" >
                                Oop! Youtube movie doesn't exist. Please check Youtube URL
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="youtubeUrl">Youtube URL:</label>
                            <input type="text" name="youtubeUrl" class="form-control" id="youtubeUrl" value="https://www.youtube.com/watch?v=4XZz3WXRw0A"/>
                        </div>
                        <button class="btn btn-primary btn-block" id="shareVideoBtn">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/footer :: footer">
</footer>

<script src="/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/js/index.js" th:src="@{/js/index.js}"></script>
</body>
</html>
