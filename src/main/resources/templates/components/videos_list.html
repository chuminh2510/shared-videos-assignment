<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
</head>
<body>
<div th:fragment="videos">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <th:block th:each="sharedVideo : ${sharedVideos}">
                    <div th:replace="components/video_info :: videoInfo(videoInfo=${sharedVideo})">
                    </div>
                </th:block>
            </div>
        </div>

    </div>

</div>
</body>
